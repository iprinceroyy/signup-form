<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Reset Default Styles -->
    <link rel="stylesheet" href="css/reset-style.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/index.css">

    <title>Intro component with sign up form</title>

</head>

<body>

    <main class="container">
        <div class="component">
            <div class="intro">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in their real-time> Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="signup">
                <h2>Try it free 7 days tehn $20/mo. thereafter</h2>
                <div class="form">
                    <form>
                        <label for="fname"></label>
                        <input type="text" id="fname" aria-placeholder="First Name">

                        <label for="lname"></label>
                        <input type="text" id="lname" aria-placeholder="Lirst Name">

                        <label for="email"></label>
                        <input type="email" id="email" aria-placeholder="Email">

                        <label for="password"></label>
                        <input type="password" id="password" aria-placeholder="Password">

                        <button type="submit" id="submitBtn"></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
